    <div id="main-content" class="container" style="display: none;">
         <div class="file_container">
            <div id="upload_designs" class="file-upload-container">
                <label for="uploadDesign" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" class="upload-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span class="upload-text">Upload Designs</span>
                </label>
                <input id="uploadDesign" type="file" class="file-upload-input" multiple accept="image/*" />
            </div>
            <div id="upload_shirts" class="file-upload-container">
                <label for="uploadShirts" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" class="upload-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span class="upload-text">Upload T-Shirts</span>
                </label>
                <input id="uploadShirts" type="file" class="file-upload-input" accept="image/*" />
            </div>
            <button class="download-button">
                <span class="download-icon">⬇️</span>
                Download
              </button>              
        </div>
        <div class="left"></div>
        <div class="right">
            <div class="mockup" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="graphic" ></div>
            </div>
        </div>
       
    </div>
